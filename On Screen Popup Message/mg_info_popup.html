<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On Screen Popup Message (Info)</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="popup-container">
    <div class="popup-card">
      <div class="popup-icon" id="info-icon">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18 0C8.0748 0 0 8.0748 0 18C0 27.9252 8.0748 36 18 36C27.9252 36 36 27.9252 36 18C36 8.0748 27.9252 0 18 0ZM19.8 27H16.2V16.2H19.8V27ZM19.8 12.6H16.2V9H19.8V12.6Z"
            fill="white" />
        </svg>
      </div>
      <div class="popup-text">
        <h3>We’ve updated a few things</h3>
        <p>
          That password isn’t right. Can we help you
          <a href="#">recover your password?</a>
        </p>
      </div>
      <a href="" class="btn">Cancel</a>
    </div>
  </div>


</body>

</html>
